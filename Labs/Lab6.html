<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Laboratorio 6</title>
</head>
<header>
    <h1>Lab 6: Programación orientada a eventos</h1>
</header>
<body>
    
    <div id="msg"></div>
 
    <div id="error" class="alert alert-danger ocultar" role="alert">
        Las Contraseñas no coinciden.
    </div>
    <div id="ok" class="alert alert-success ocultar" role="alert">
        Las Contraseñas valida!!!
    </div>

    <form id="miformulario" onsubmit="verificarPasswords(); return false">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" value="Banda" required>
        </div>
        <div class="form-group">
            <label for="pass1">Contraseña</label>
            <input type="password" class="form-control" id="pass1" required>
        </div>
        <div class="form-group">
            <label for="pass2">Vuelve a escribir la Contraseña</label>
            <input type="password" class="form-control" id="pass2" required>
        </div>
     
        <button type="submit" id="login" class="btn btn-primary">Login</button>
    </form>
    

    <footer class="info">
        <h2>Información de contacto</h2>
        <p>Jose Luis Banda Hernandez <br> 
            A01610329 <br>
            A01610329@itesm.mx</p> 
    </footer>
    <script src="js/lab6.js"></script>
</body>
</html>
